<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ü•ä Boxing Manager Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(103, 126, 234, 0.5);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #00d9ff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.4);
        }
        
        button.danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
        
        .section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: rgba(255,255,255,0.9);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        th {
            background: rgba(103, 126, 234, 0.2);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }
        
        tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .user-name {
            font-weight: 600;
            color: #00d9ff;
        }
        
        .vip-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255,255,255,0.6);
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            margin: 0 5px;
        }
        
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            margin-bottom: 15px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00d9ff;
        }
        
        @media (max-width: 768px) {
            .stats { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
            table { font-size: 0.85em; }
            th, td { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ä Boxing Manager Admin Panel</h1>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeToday">-</div>
                <div class="stat-label">Active Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">$-</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="notifications">-</div>
                <div class="stat-label">Pending Notifications</div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <button onclick="refreshAll()">üîÑ Refresh All</button>
            <button onclick="openBroadcastModal()">üì¢ Broadcast Message</button>
            <button onclick="exportData()">üìä Export Data</button>
            <button onclick="checkHealth()">‚ù§Ô∏è Health Check</button>
        </div>
        
        <!-- Users Table -->
        <div class="section">
            <h2>Recent Users</h2>
            <div id="usersContainer">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>
    
    <!-- Broadcast Modal -->
    <div id="broadcastModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">üì¢ Broadcast Message</div>
            <textarea id="broadcastMessage" placeholder="Enter message to send to all users..."></textarea>
            <div style="display: flex; gap: 10px;">
                <button onclick="sendBroadcast()" style="flex: 1;">Send</button>
                <button onclick="closeBroadcastModal()" class="danger">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://boxing-managerbot.vercel.app';
        const ADMIN_ID = '563858475'; // ‚ö†Ô∏è –ó–ê–ú–Ü–ù–ò–¢–ò –ù–ê –°–í–Ü–ô!
        
        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/admin/stats`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: ADMIN_ID })
                });
                
                if (!res.ok) {
                    throw new Error('Not authorized');
                }
                
                const data = await res.json();
                
                document.getElementById('totalUsers').textContent = data.totalUsers || 0;
                document.getElementById('activeToday').textContent = data.activeToday || 0;
                document.getElementById('totalRevenue').textContent = '$' + (data.totalRevenue || 0).toFixed(2);
            } catch (error) {
                console.error('Stats error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        async function loadUsers() {
            try {
                const res = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: ADMIN_ID })
                });
                
                const users = await res.json();
                const container = document.getElementById('usersContainer');
                
                if (users.length === 0) {
                    container.innerHTML = '<div class="loading">No users yet</div>';
                    return;
                }
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Cash</th>
                                <th>Stars</th>
                                <th>Fighters</th>
                                <th>Last Active</th>
                                <th>LTV</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>
                                        <div class="user-name">${user.firstName || 'Unknown'}</div>
                                        <div style="font-size: 0.85em; color: rgba(255,255,255,0.5);">@${user.username || 'no_username'}</div>
                                    </td>
                                    <td>$${(user.gameState?.cash || 0).toLocaleString()}</td>
                                    <td>‚≠ê ${user.gameState?.stars || 0}</td>
                                    <td>${user.fighters?.length || 0}</td>
                                    <td>${new Date(user.lastActive).toLocaleDateString()}</td>
                                    <td>$${(user.lifetimeValue || 0).toFixed(2)}</td>
                                    <td>
                                        <button class="btn-small danger" onclick="banUser('${user.telegramId}')">Ban</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Users error:', error);
            }
        }
        
        async function checkHealth() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                
                document.getElementById('notifications').textContent = data.notifications || 0;
                
                alert(`
‚úÖ Health Check:
‚Ä¢ Status: ${data.status}
‚Ä¢ Database: ${data.db}
‚Ä¢ Notifications: ${data.notifications}
‚Ä¢ Timestamp: ${new Date(data.time).toLocaleString()}
                `.trim());
            } catch (error) {
                alert('‚ùå Health check failed: ' + error.message);
            }
        }
        
        async function banUser(userId) {
            if (!confirm('Ban this user?')) return;
            
            try {
                await fetch(`${API_URL}/admin/ban-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: ADMIN_ID, userId })
                });
                
                alert('User banned!');
                loadUsers();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function openBroadcastModal() {
            document.getElementById('broadcastModal').classList.add('active');
        }
        
        function closeBroadcastModal() {
            document.getElementById('broadcastModal').classList.remove('active');
        }
        
        async function sendBroadcast() {
            const message = document.getElementById('broadcastMessage').value;
            
            if (!message.trim()) {
                alert('Enter a message!');
                return;
            }
            
            if (!confirm(`Send to all users?\n\n"${message}"`)) return;
            
            try {
                const res = await fetch(`${API_URL}/admin/broadcast`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: ADMIN_ID, message })
                });
                
                const data = await res.json();
                alert(`‚úÖ Sent to ${data.sent} users!`);
                
                closeBroadcastModal();
                document.getElementById('broadcastMessage').value = '';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function exportData() {
            alert('Export feature coming soon!');
        }
        
        function refreshAll() {
            loadStats();
            loadUsers();
            checkHealth();
        }
        
        // Load on start
        refreshAll();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            checkHealth();
        }, 30000);
        
        // Close modal on click outside
        document.getElementById('broadcastModal').addEventListener('click', (e) => {
            if (e.target.id === 'broadcastModal') {
                closeBroadcastModal();
            }
        });
    </script>
</body>
</html>
